<!DOCTYPE html>
<html lang="pl-PL">
<head>
  <meta charset="utf-8">
    <title>Karuzela Flickity</title>
    <link rel="stylesheet" href="vendor/normalize.css">
    <link rel="stylesheet" href="/path/to/flickity.css" media="screen">
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<div class="button-group">
  		<button class="button button--previous">Previous</button>
  		<button class="button button--previous-wrapped">Previous wrapped</button>
	</div>
	<p>
	View:
  	<a href="#carousel-cell1">Cell 1</a>,
  	<a href="#carousel-cell2">Cell 2</a>,
  	<a href="#carousel-cell3">Cell 3</a>,
  	<a href="#carousel-cell4">Cell 4</a>,
  	<a href="#carousel-cell5">Cell 5</a>
	</p>
	<div class="carousel" data-flickity='{ "hash": true }'>
  		<div class="carousel-cell" id="carousel-cell1" style="background-image: url(images/hm.png)">
  			<div class="container">H&M</div>
  		</div>
  		<div class="carousel-cell" id="carousel-cell2" style="background-image: url(images/stradivarius.png)">
  			<div class="container">Stradivarius</div>
  		</div>
  		<div class="carousel-cell" id="carousel-cell3" style="background-image: url(images/promod.png)">
  			<div class="container">Promod</div>
  		</div>
  		<div class="carousel-cell" id="carousel-cell4" style="background-image: url(images/vistula.jpg)">
  			<div class="container">Vistula</div>
  		</div>
  		<div class="carousel-cell" id="carousel-cell5" style="background-image: url(images/zara.jpg)">
  			<div class="container">Zara</div>
		</div>
		<div class="progress-bar"></div>
	<script src="/path/to/flickity.pkgd.min.js"></script>
	<script src="js/index.js"></script>
</body>
</html>
